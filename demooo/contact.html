<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eyeglasses Design Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Light Mode classes */
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .light-mode .navbar {
            background-color: #ffffff;
        }
        .light-mode .glass-frame, .light-mode .glass-bridge {
            background-color: #000; 
            border-color: #000;
        }

        /* Dark Mode classes */
        .dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }
        .dark-mode .navbar {
            background-color: #252525;
        }
        .dark-mode section {
            background-color: #222;
        }
        .dark-mode a {
            color: #f1f1f1;
        }
      
        /* Contact icons styling */
        .contact-icons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 30px; /* Space between icons */
            font-size: 1.5rem;
            margin-top: 20px;
            flex-wrap: wrap; /* Wrap icons to the next line on smaller screens */
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
            font-size: 1.25rem;
            color: inherit;
            text-decoration: none;
        }
        .contact-item i {
            font-size: 2rem;
        }
    </style>
</head>
<body class="light-mode">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">iyca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <button id="themeToggle" class="btn btn-outline-secondary">Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-2">
        <div class="row mt-5">
            <h1 class="display-3 p-5 mb-0 custom-text-color">Contact Me</h1>
        </div>

        <!-- Contact Icons in Row List Form -->
        <div class="contact-icons">
            <a href="https://www.facebook.com/rica.federizo.31" target="_blank" class="contact-item" aria-label="Facebook">
                <i class="bi bi-facebook"></i> Facebook: Rica Ella Villaspin Federizo
            </a>
            <a href="https://instagram.com/_iyca" target="_blank" class="contact-item" aria-label="Instagram">
                <i class="bi bi-instagram"></i> Instagram: _iyca
            </a>
            <a href="mailto:Rhicafederizo@gmail.com" class="contact-item" aria-label="Gmail">
                <i class="bi bi-envelope-fill"></i> Gmail: Rhicafederizo@gmail.com
            </a>
            <a href="tel:+09664102177" class="contact-item" aria-label="Phone">
                <i class="bi bi-telephone-fill"></i> Phone Number: 09664102177
            </a>
        </div>
    </div>

    <!-- JavaScript for Bootstrap and Dark/Light Mode Toggle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const themeToggleBtn = document.getElementById('themeToggle');
        const body = document.body;

        themeToggleBtn.addEventListener('click', function() {
            // Toggle dark mode
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Change button text
            themeToggleBtn.textContent = body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        });
    </script>
</body>
</html>
