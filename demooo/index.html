<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="IYCA'S icon" type="x=icon" href="https://raw.githubusercontent.com/iycaa/iycaa.github.io/main/Logo.png">
    <title>iyca's portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .light-mode {
        background-color: #ffffff;
        color: #000000;
      }

      .light-mode .navbar {
        background-color: #ffffffb6;
      }

      .dark-mode {
        background-color: #121212;
        color: #f1f1f1;
      }

      .dark-mode .navbar {
        background-color: #3b3b3bb2;
      }

      .dark-mode section {
        background-color: #222;
      }

      .dark-mode a {
        color: #f1f1f1;
      }

      .circle-btn {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
        border: none;
        color: #fff;
        transition: background-color 0.3s;
      }

      .circle-btn:hover {
        opacity: 0.8;
      }

      .large-heading {
        font-size: 3rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="light-mode">

    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">iyca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#getstart">Get Start</a>
            </li>
            <li class="nav-item">
              <button id="themeToggle" class="btn btn-outline-secondary">Dark Mode</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
 
    <section id="home" class="vh-100 d-flex flex-column align-items-center text-center" style="padding-top: 80px;">
      <h1 class="large-heading" style="margin-bottom: 20px;  ">iyca's portfolio</h1>
      <p> I bring a unique blend of technical skills and artistic talents to the table.</p>
      <svg class="eyeglass" viewBox="0 0 200 100" style="margin-top: auto;">
        <circle cx="50" cy="50" r="20" fill="none" stroke="#333" stroke-width="5" />
        <circle cx="150" cy="50" r="20" fill="none" stroke="#333" stroke-width="5" />
        <rect x="70" y="45" width="60" height="10" fill="#EB8317" />
        <path d="M30 50 Q10 50 10 30" stroke="#EB8317" stroke-width="5" fill="none" />
        <path d="M170 50 Q190 50 190 30" stroke="#EB8317" stroke-width="5" fill="none" />
        <rect x="70" y="45" width="60" height="10" fill="#EB8317" />
        <ellipse cx="45" cy="45" rx="8" ry="4" fill="rgba(255,255,255,0.5)" />
        <ellipse cx="145" cy="45" rx="8" ry="4" fill="rgba(255,255,255,0.5)" />
        <path class="eyebrow left-eyebrow" d="M20 10 C40 0 60 15 70 20" fill="rgba(255,255,255,0.5) " />
        <path class="eyebrow right-eyebrow" d="M130 20 C140 15 160 0 180 10" fill="rgba(255,255,255,0.5) " />
      </svg>
      <div class="arrow" style="position: absolute; bottom: 60px; left: 50%; transform: translate(-50%, 0); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 20px solid #525252; animation: floatArrow 1s infinite alternate ease-in-out; z-index: 0;"></div>
      <div class="scroll-down" style="position: absolute; bottom: 30px; left: 50%; transform: translate(-50%, 0); font-size: 1.2rem;  opacity: 1; transition: opacity 0.3s ease; cursor: pointer; z-index: 1;"> Scroll Down </div>
      <style>
        @keyframes floatArrow {
          0% {
            transform: translate(-50%, 0) translateY(0);
          }

          100% {
            transform: translate(-50%, 0) translateY(-10px);
          }
        }

        .dark-mode .arrow {
          border-top-color: #f1f1f1;
        }

        .dark-mode .scroll-down {
          color: #f1f1f1;
        }
      </style>
    </section></section>
<section id="getstart" class="vh-100 d-flex justify-content-center align-items-center text-center" style="padding-top: 80px;">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-7 d-flex justify-content-center">
            <img src="https://raw.githubusercontent.com/iyycaa/images/main/PROFILE.png" alt="Profile" class="img-fluid rounded-circle w-75 w-md-70 w-lg-75">
          </div>
          <div class="col-12 col-md-4">
            <h1 class="large-heading">iyca's portfolio</h1>
            <p>I am eager to apply my diverse skill set to contribute effectively in a dynamic and challenging environment.</p>
            <div class="d-flex justify-content-center flex-wrap">
              <a href="about.html" class="text-decoration-none">
                <button class="circle-btn btn" style="background-color: #F3C623;">About Me</button>
              </a>
              <a href="activity.html" class="text-decoration-none">
                <button class="circle-btn btn" style="background-color: #EB8317;">Activities</button>
              </a>
              <a href="contact.html" class="text-decoration-none">
                <button class="circle-btn btn" style="background-color: #10375C;">Contact</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const themeToggleBtn = document.getElementById('themeToggle');
      const body = document.body;
      themeToggleBtn.addEventListener('click', function() {
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');
        themeToggleBtn.textContent = body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
      });
    </script>
  </body>
</html>
